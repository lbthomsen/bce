<set-title title="Contact Us"></set-title>
<set-meta name="description" content="Contact Page - Ipfs-pin.com"></set-meta>
<set-meta name="keywords" content="ipfs,pin,contact"></set-meta>
<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <div class="card">
            <div class="card-header">
                Contact us
            </div>
            <div class="card-body">

                <div ng-hide="contactCtrl.success">

                    <form method="post" data-ng-submit="contactCtrl.sendEmail()">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="name" id="name" ng-model="contactCtrl.email.name" required autofocus/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" name="email" id="email" ng-model="contactCtrl.email.address" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="subject">Subject:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="subject" id="subject" ng-model="contactCtrl.email.subject" required />
                            </div>
                        </div>                

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="message">Message:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" type="text" name="message" id="message" ng-model="contactCtrl.email.message" required>

                                </textarea>
                            </div>
                        </div>                

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="control">Anti spam:</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-2 col-form-label">
                                        {{contactCtrl.val1}} + {{contactCtrl.val2}} =
                                    </div>
                                    <div class="col-sm-10">
                                        <input class="form-control" width="10" type="number" name="control" id="control" ng-model="contactCtrl.control" required />
                                    </div>
                                </div>
                            </div>
                        </div>                

                        <div class="form-group row">
                            <div class="col-sm-6 offset-sm-2">
                                <!--div class="alert alert-warning" ng-show="contactCtrl.msg">
                                    {{contactCtrl.msg}}
                                </div-->
                            </div>
                            <div class="col-sm-4 text-right">
                                <button class="btn btn-default" type="submit"><span class="fa fa-sign-in"></span> Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div ng-show="contactCtrl.success">
                    Email has been send!
                </div>                

            </div>
        </div>
    </div>
</div>
